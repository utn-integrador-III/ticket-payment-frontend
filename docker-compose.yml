version: '3.8'

services:
  palpase-frontend:
    build:
      context: ./PalPaseApp
      dockerfile: Dockerfile
    container_name: palpase-frontend
    ports:
      - "19000:19000"  # Expo DevTools
      - "19001:19001"  # Expo Metro Bundler
      - "19002:19002"  # Expo Metro Bundler (alternative)
      - "8081:8081"    # Metro bundler
    volumes:
      - ./PalPaseApp:/app
      - /app/node_modules
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - REACT_NATIVE_PACKAGER_HOSTNAME=0.0.0.0
      - EXPO_USE_FAST_RESOLVER=1
      # Conectar a la API que est√° corriendo en el contenedor
      - API_BASE_URL=http://ticket-payment-api-app-1:5000
    stdin_open: true
    tty: true
    networks:
      - ticket-payment-api_default

networks:
  ticket-payment-api_default:
    external: true
